<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars Game</title>
</head>
<body>

  <!-- character area -->

  <!-- <div class="alert alert-danger alert-dismissible fade show w-25 mx-auto d-none" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>

    <h4 class="alert-heading text-center">Game Over</h4>

  <div class="container mt-5 all-characters">
    <h1 class="text-center mb-5 main-header">Choose Your Character</h1>
    <div class="d-flex justify-content-around row">
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="luke" id="luke">
          <img class="card-img-top" src="./assets/images/luke.jpg" alt="Luke Skywalker">
          <div class="card-body">
            <h5 class="card-title">Luke</h5>
            <p>225</p>
          </div>
        </div>
      </div>
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="kylo" id="kylo">
          <img class="card-img-top" src="./assets/images/kylo-ren.jpg" alt="Kylo Ren">
          <div class="card-body">
            <h5 class="card-title">Kylo Ren</h5>
            <p>130</p>
          </div>         
        </div>
      </div>
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="rey" id="rey">
          <img class="card-img-top" src="./assets/images/rey.jpg" alt="Rey">
          <div class="card-body">
            <h5 class="card-title">Rey</h5>
            <p>125</p>
          </div>         
        </div>
      </div>
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="snoke" id="snoke">
          <img class="card-img-top" src="./assets/images/snoke.jpg" alt="Snoke">
          <div class="card-body">
            <h5 class="card-title">Snoke</h5>
            <p>165</p>
          </div>         
        </div>
      </div>  
    </div>
    </div> <!-- end all-characters div -->

    <div class="fight-area my-5">
      <div class="container">
        <div class="d-flex justify-content-around row row verses">
        </div>
      </div>
    </div>
  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./src/script.js" type="text/javascript"></script>
</body>
</html>
