<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars Game</title>
</head>
<body>

  <!-- character area -->
  <div class="container all-characters">
    <h1 class="text-center my-4 main-header">Choose Your Character</h1>
    <div class="d-flex justify-content-around row">

      <!-- luke -->
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="luke" id="luke" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<p class='m-0'><small>Attack: 20</small></p><p class='m-0'><small>Counter: 18</small></p>">
          <img class="card-img-top" src="./assets/images/luke.jpg" alt="Luke Skywalker">
          <div class="card-body">
            <h5 class="card-title">Luke</h5>
            <p>225</p>
            <div class="progress d-none">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Kylo -->
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="kylo" id="kylo" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<p class='m-0'><small>Attack: 10</small></p><p class='m-0'><small>Counter: 7</small></p>">
          <img class="card-img-top" src="./assets/images/kylo-ren.jpg" alt="Kylo Ren">
          <div class="card-body">
            <h5 class="card-title">Kylo Ren</h5>
            <p>130</p>
            <div class="progress d-none">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>         
        </div>
      </div>

      <!-- Rey -->
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="rey" id="rey" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<p class='m-0'><small>Attack: 7</small></p><p class='m-0'><small>Counter: 5</small></p>">
          <img class="card-img-top" src="./assets/images/rey.jpg" alt="Rey">
          <div class="card-body">
            <h5 class="card-title">Rey</h5>
            <p>125</p>
            <div class="progress d-none">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>         
        </div>
      </div>

      <!-- Snoke -->
      <div class="text-center mb-3 mb-lg-0">
        <div class="card mx-auto character-container" data-name="snoke" id="snoke" data-toggle="tooltip" data-placement="bottom" data-html="true" title="<p class='m-0'><small>Attack: 15</small></p><p class='m-0'><small>Counter: 9</small></p>">
          <img class="card-img-top" src="./assets/images/snoke.jpg" alt="Snoke">
          <div class="card-body">
            <h5 class="card-title">Snoke</h5>
            <p>165</p>
            <div class="progress d-none">
              <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          </div>         
        </div>
      </div>
    </div> <!-- end row -->
  </div> <!-- end all-characters div -->

    <div class="fight-area my-4">
      <h2 class="text-center mb-4 alert alert-warning w-50 mx-auto d-none"></h2>
      <div class="container">
        <div class="d-flex justify-content-around row row verses">
          <div class="mb-3 mb-md-0 text-center attack-btn-div">
            <button type="button" class="btn btn-success mb-2" id="attack-btn">Attack</button>
            <div id="damage-pts">
            </div>
          </div>
        </div>
      </div>
    </div>      

    <!-- Modal -->
  <div class="modal fade" id="new-game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header alert-success">
          <h5 class="modal-title" id="modal-title">You Win!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="new-game-btn">New Game</button>
        </div>
      </div>
    </div>
  </div>
  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./src/script.js" type="text/javascript"></script>
</body>
</html>
