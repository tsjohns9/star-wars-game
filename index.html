<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Star Wars Game</title>
</head>
<body>

  <!-- character area -->
  <div class="container mb-5 all-characters">
      <h1 class="text-center mb-4 main-header">Choose Your Character</h1>
      <div class="row">
        <div class="col-6 col-lg-3 text-center mb-3 mb-lg-0">
          <div class="card mx-auto character-container" data-name="Luke" id="luke">
            <img class="card-img-top" src="./assets/images/luke.jpg" alt="Luke Skywalker">
            <div class="card-body">
              <h5 class="card-title">Luke</h5>
              <p class="mb-0">200</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3 text-center mb-3 mb-lg-0">
          <div class="card mx-auto character-container" data-name="Kylo-Ren" id="kylo-ren">
            <img class="card-img-top" src="./assets/images/kylo-ren.jpg" alt="Kylo Ren">
            <div class="card-body">
              <h5 class="card-title">Kylo Ren</h5>
              <p class="mb-0">150</p>
            </div>         
          </div>
        </div>
        <div class="col-6 col-lg-3 text-center">
          <div class="card mx-auto character-container" data-name="Rey" id="rey">
            <img class="card-img-top" src="./assets/images/rey.jpg" alt="Rey">
            <div class="card-body">
              <h5 class="card-title">Rey</h5>
              <p class="mb-0">100</p>
            </div>         
          </div>
        </div>
        <div class="col-6 col-lg-3 text-center">
          <div class="card mx-auto character-container" data-name="Snoke" id="snoke">
            <img class="card-img-top" src="./assets/images/snoke.jpg" alt="Snoke">
            <div class="card-body">
              <h5 class="card-title">Snoke</h5>
              <p class="mb-0">180</p>
            </div>         
          </div>
        </div>  
      </div>
    </div> <!-- end all-characters div -->

    <div class="fight-area">
      <div class="container">
        <div class="row verses">

        </div>
      </div>

    </div>
  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./src/script.js" type="text/javascript"></script>
</body>
</html>
